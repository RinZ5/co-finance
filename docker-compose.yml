services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: co-finance-backend
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8080:8080"
    networks:
      - co-finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: co-finance-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - co-finance-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  co-finance-network:
    driver: bridge
